<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>公示页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        th, td {white-space: nowrap;text-align: center}
    </style>
</head>
<body>
<nav class="navbar bg-dark navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">学院二次分配管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/publicity">公示</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_WORKER')}">
                <a class="nav-link" href="/apply">申请</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_WORKER')}">
                <a class="nav-link" href="/progress">申请进度查询</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_DIRECTOR')}">
                <a class="nav-link" href="/verify">审核</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_LEADER')}">
                <a class="nav-link" href="/confirm">确认</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personal">个人信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign_out">退出登陆</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 style="margin-top: 15px">申请成功的项目</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>申请编号</th>
                <th>项目名</th>
                <th>类型</th>
                <th>等级</th>
                <th>申请人</th>
                <th>审核人</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${applications}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.type}"></td>
                <td th:text="${item.grade}"></td>
                <td th:text="${item.user.username}"></td>
                <td th:text="${item.verifyName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</html>
