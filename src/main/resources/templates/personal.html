<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人信息页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        th, td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">学院二次分配管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"
                th:if="${#lists.contains(roles,'ROLE_WORKER')||#lists.contains(roles,'ROLE_DIRECTOR')||#lists.contains(roles,'ROLE_LEADER')}">
                <a class="nav-link" href="/publicity">公示</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_WORKER')}">
                <a class="nav-link" href="/apply">申请</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_WORKER')}">
                <a class="nav-link" href="/progress">申请进度查询</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_DIRECTOR')}">
                <a class="nav-link" href="/verify">审核</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_LEADER')}">
                <a class="nav-link" href="/confirm">确认</a>
            </li>
            <li class="nav-item" th:if="${#lists.contains(roles,'ROLE_ADMIN')}">
                <a class="nav-link" href="/admin">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/personal">个人信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sign_out">退出登陆</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 15px">
        <h2 class="col-6">个人信息</h2>
        <div class="col-6">
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">修改密码
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <tr>
                <td>邮箱：</td>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <td>职称：</td>
                <td th:text="${user.rank}"></td>
            </tr>
            <tr>
                <td>身份：</td>
                <td th:text="${user.role}"></td>
            </tr>
            <tr>
                <td>分数：</td>
                <td th:text="${user.score}"></td>
            </tr>
            <tr>
                <td>申请数量：</td>
                <td th:text="${#lists.size(user.applications)}"></td>
            </tr>
        </table>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改密码</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="old_password">旧密码</label>
                    <input type="text" class="form-control" required id="old_password" name="old_password"
                           placeholder="请输入旧密码">
                </div>
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="text" class="form-control" required id="new_password" name="new_password"
                           placeholder="请输入新密码">
                </div>
                <div class="form-group">
                    <label for="new_password_">新密码</label>
                    <input type="text" class="form-control" required id="new_password_" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">修改</button>
            </div>

        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
</html>
